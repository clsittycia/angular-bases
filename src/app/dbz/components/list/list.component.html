<h4>Listado</h4>
<ul *ngFor="
  let character of characterList;
  let i=index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;" class="list-group">
  <li class="list-group-item d-flex justify-content-between" [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast,
      }">
    <div>
      <span class="text-primary">
        <strong>{{i+1}}. </strong>
      </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      {{character.power}}
    </div>
    <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
